<th:block th:fragment="header()" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-4">
        <div class="grid-item grid-item_primary grid-item_fluid">
            <div class="inner">
                <h1 class="title title_large first-word-bold first-word-break"><strong th:text="#{analytics}"></strong> <span th:text="#{micronaut.launch}"></span></h1>
                <th:block th:if="${security}">
                    <div class="wp-block-buttons is-horizontal is-content-justification-center is-layout-flex wp-container-core-buttons-layout-1 wp-block-buttons-is-layout-flex">
                        <div class="wp-block-button is-style-fill">
                            <a class="wp-block-button__link has-white-background-color has-background wp-element-button" th:href="@{|/analytics/excel|}" th:text="#{export.excel}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</th:block>
